<div class="container">
  <section>
    <h1>Choose game</h1>
    <div class="img">
      <img [ngStyle]="{width: '800px'}" [src]="imgUrl">
    </div>

  </section>
  <section>
    <div *ngIf='toggle'>
      <ul>
        <li *ngFor="let list of games">
          <a routerLink="{{list.routerLinkGames}}">{{list.name}}</a>
        </li>
      </ul>
    </div>
    <button (click)="toggleGames()">Toggle</button>
  </section>

  <app-accounts></app-accounts>

</div>
