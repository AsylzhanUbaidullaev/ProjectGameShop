<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
</head>

<body class="text-center">
<div class="container">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input [(ngModel)]="user.email" type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input [(ngModel)]="user.password" type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required="">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button (click)="submit(user)" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    <p class="mt-5 mb-3 text-muted">{{date | date | uppercase}}</p>
<!--    (click)="addPolzovatel(email, password)"-->
  </form>
  <table>
    <tr *ngFor="let i of polzovateli">
      <td>{{i}}</td>
    </tr>
  </table>
  <div *ngIf="done">
    <div>Получено от сервера:</div>
    <div>Имя: {{receivedUser.email}}</div>
    <div>Возраст: {{receivedUser.password}}</div>
  </div>
</div>
</body>
</html>
